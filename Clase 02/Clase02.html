<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Clase 02/css/main.css">
    <script src="/Clase 02/function.js"></script>
    <title>Clase 2 JavaScript</title>
</head>
<body>

  <div class="omegaWrapper">

    <div class="stuffOnTop">
      <h1>JavaScript and more JavaScript</h1>
      <!--
        <p>Installed Code Runner, Prettier and EditorConfig for VS</p> <br>
      -->
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">Mayor de Tres Números</h2>

      <input id="num1" type="number" step="0.01" placeholder="First Number">
      <input id="num2" type="number" step="0.01" placeholder="Second Second">
      <input id="num3" type="number" step="0.01" placeholder="Third Number">
      <button onclick="getInputs()" type="button">Execute!!!</button>

      <div class="resultWrapper">
        <p id="result"></p>
      </div>
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">¿Vocal o Consonante (o Qué)?</h2>

      <input id="char" type="text" maxlength="1" placeholder="Letter to check">
      <button onclick="getChar()">Make your magic!!!</button>
      <div class="resultWrapper">
        <p id="vowelResult"></p>
      </div>
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">Multiplicador de Items cool</h2>
      <input id="missingNo" type="text" placeholder="Character to multiply">
      <input id="rareCandy" type="number" placeholder="# of times to multiply">
      <button onclick="multiChar()">Break the game!!!</button>
      <div class="resultWrapper">
        <p id="PokemonBlueIsBugged"></p>
      </div>
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">Is it a palindrome?</h2>
      <input type="text" id="palindrome" placeholder="Insert a Word or Phrase">
      <button onclick="checkPalindrome()">Let's Check!!!</button>
      <div class="resultWrapper">
        <p id="palinResult"></p>
      </div>
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">Space Destroyer!</h2>
      <input type="text" id="longPhrase" placeholder="Write a Long Phrase Here!">
      <button onclick="destroySpaces()">Obliterate Spaces!</button>
      <div class="resultWrapper">
        <p id="noSpaceResult"></p>
      </div>
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">Fun Stuff With Numbers In Arrays</h2>
      <input type="number" step="0.01" id="numToAppend" placeholder="Insert Numbers Here">
      <button onclick="addToArray()">Add To Array</button>
      <button onclick="findLargestNum()">Find The Largest Number!!!</button>
      <button onclick="findEvens()">Only Evens!!!!</button>

      <div class="resultWrapper">
        <section>
          <p id="numArray"></p>
        </section>
        <section>
          <p id="largestNumResult"></p>
        </section>
        <section>
          <p id="onlyEvenResult"></p>
        </section>
      </div>
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">Now With Strings And Stuff</h2>
      <input type="text" id="stringInput" placeholder="FEED ME WOOOURDZ!">
      <button onclick="consume()">Feed The Word Cruncher!!!</button>
      <button onclick="checkStomach()">Already Consumed???</button>

      <div class="resultWrapper">
        <section>
          <p id="belly"></p>
        </section>
        <section>
          <p id="alreadyEaten"></p>
        </section>
      </div>
    </div>

    <div class="theWrapper">
      <h2 class="Excercise">Having Fun With A Single String</h2>
      <input type="text" id="inputWord" placeholder="Write Anything">
      <button onclick="checkUpperCase()">Check for UpperCases</button>

      <div id="resultWrapper">
        <p id="upperCaseResult"></p>
      </div>
    </div>

  </div>



    <footer>
      <br><button class="coolButton"><a href="/index.html">Inicio</a></button>
    </footer>

  </body>
  </html>
